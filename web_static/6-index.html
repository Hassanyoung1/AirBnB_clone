<!DOCTYPE html>
<html lang="en">
<head>
    <title> AirBnb Clone </title>
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="icon" href="images/icon.png">

</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            
            <button>Search</button>
            
            <div class="location">
                <h3>States</h3>
                <h4>Canada,Ontario</h4>
                <div class="popover">
                    <h2>Arizona</h2>
                    <ul>
                        <li>Miami</li>
                        <li>Barkley</li>
                    </ul>
                    <h2>California</h2>
                    <ul>
                        <li>San Fransisco</li>
                        <li>Los Altos</li>
                    </ul>
                </div>

            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>electricity,water</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
            
        </section> 
    </div>
    <footer>Best School</footer>    
</body>
</html>
